
<h1>Upload Data</h1>
<label for="inputFile">File</label>
<input (change)="uploatFile($event)" type="file" id="inputFile">
<br><br>
<label for="separator">Separator</label>
<input (change)="addSeparator($event)"  type="text" name="separator" id="separator">
<br><br>
<input type="button" value="Uploat" (click)="sendFile()">
<div class="listData">
    <h1>List Data Uploat</h1>
    <table>
        <thead>
            <tr>
                <th *ngFor="let item of list; let i=index">Item {{i}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of dataFile; let indice=index">
                <td *ngFor="let item of list; let i=index">{{item}}</td>
            </tr>
        </tbody>
    </table>

    <div class="selectData">
        <h1>Select Item Send</h1>
        <label for="items">Select Items</label>
        <select id="items" (change)="selectItem($event)">
            <option *ngFor="let list of list; let i=index" value="{{i}}">item {{i}}</option>
        </select>
        <input type="button" value="Add" (click)="addItem()">
    </div>
    <div class="send">
        <input type="button" value="Add" (click)="sendData()">
    </div>
</div>
